name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install Opus dev library
        run: sudo apt-get update && sudo apt-get install -y libopus-dev
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -race -v ./...
